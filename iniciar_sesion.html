<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Electricos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-gray-100 py-4 shadow-md w-full">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <a href="#" class="text-lg font-bold text-gray-800">Solo Electricos</a>
                <nav class="flex space-x-4">
                    <ul class="flex space-x-4">
                        <li><a href="#" class="text-gray-600 hover:text-gray-800">Inicio</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-gray-800">Productos</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-gray-800">Nosotros</a></li>
                    </ul>
                </nav>
                <a href="./registro_cliente.html" class="px-3 py-1 border border-gray-300 rounded">Registrarme</a>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4">
        <main class="bg-white p-8 rounded shadow-md max-w-md mx-auto mt-8">
            <h2 class="text-xl font-bold mb-6 text-center">Iniciar sesión</h2>
            <form action="./bienvenida_cliente.html">
                <div class="mb-4">
                    <label for="email" class="block mb-2">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Ingresar correo electrónico"
                        class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresar contraseña"
                        class="w-full p-2 border border-gray-300 rounded">
                </div>
                <a href="./recuperar_contraseña.html" class="text-blue-500 block mb-4">¿Olvidaste la contraseña?</a>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Iniciar sesión</button>
            </form>
        </main>
    </div>
</body>

</html>
